<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="main-content">
      <div class="div-search-main">
        <div class="search-div">
          <form class="form">
  
            <input type="search" class="search" placeholder="Search">
          </form>
          <i class='bx bx-search-alt-2'></i>
        </div>
      </div>
      

      <div>

        <div class='main-i'>
          <div class="main-inform">
            <h3>AzerBayjan, Baku</h3>
            <h3>13 â„ƒ</h3>
            <div class="sunny-flex">
              <h3>Sunny</h3>
                <i class='bx bx-sun sun-icon'></i>
              
            </div>

            <div class="humidity">
              <h3>Humidity: <span class="humid">40%</span> </h3>
              <h3>Wind Speed: <span class="wind-speed">13 km/h</span> </h3>
            </div>
          </div>

        </div>
      </div>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d196633.9051516638!2d66.82780123631073!3d39.640604217901554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f4d191960077df7%3A0x487636d9d13f2f57!2z0KHQsNC80LDRgNC60LDQvdC0LCDQo9C30LHQtdC60LjRgdGC0LDQvQ!5e0!3m2!1sru!2s!4v1650528849946!5m2!1sru!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="div-img">
        <img class="sun" src="img/sun.png" alt="">
      </div>
    </div>
  </div>



  <div class="host">
    <a href="https://openweathermap.org/api">
      From openweather app
    </a>
  </div>
  <script src="main.js"></script>
</body>

</html>
